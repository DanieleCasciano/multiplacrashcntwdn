<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin-top: 50px;
        }
        #countdown {
            font-size: 50px;
            margin-top: 20px;
        }
        img {
            width: 300px; /* Cambia questa dimensione secondo necessit√† */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>BENVENUTI NEL COUNTDOWN DEL RITORNO DI FEDERICO!!</h1>
    <!-- Aggiungi una prima immagine -->
    <img src="federico1.jpg" alt="Immagine di Federico">
    
    <div id="countdown"></div>
    
    <h1>aspettiamo con ansia il video Feth...</h1>
    
    <!-- Aggiungi una seconda immagine -->
    <img src="federico2.jpg" alt="Un'altra immagine di Federico">
    
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jul 4, 2024 23:59:59").getTime();

        // Update the countdown every 1 second
        var countdownFunction = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the countdown date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the countdown is finished, write some text
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
