<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('https://www.example.com/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }
        h1 {
            background: rgba(0, 128, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 50px;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            color: #000;
        }
        img {
            width: 300px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .content {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        .highlight {
            color: #ff0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>BENVENUTI NEL COUNTDOWN DEL RITORNO DI FEDERICO!!</h1>
        <img src="federico1.jpg" alt="Immagine di Federico">
        <div id="countdown"></div>
        <h1>aspettiamo con ansia il video Feth...</h1>
        <img src="federico2.jpg" alt="Un'altra immagine di Federico">
        <p>Resta sintonizzato per il <span class="highlight">grande ritorno</span>! Non perdere l'emozione!</p>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jul 4, 2024 23:59:59").getTime();

        // Update the countdown every 1 second
        var countdownFunction = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the countdown date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the countdown is finished, write some text
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
